<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/all.min.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;700&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>

    <div class="weather-app">

        <div class="search-city">

            <input type="text" placeholder="City Name">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>

      <div class="informations">
        <img src="images/clear.png" alt="">

        <div class="deg"><span>20</span> Â°c</div>
        <div class="name">Berlin</div>

        <div class="stats">
            <div class="info info-one">
                <img src="images/humidity.png" alt="">
                <div class="num">
                    <div class="hum"><span>23</span>%</div>
                    <div>humidity</div>
                </div>
            </div>

            <div class="info info-two">
                <img src="images/wind.png" alt="">
                <div class="num">
                    <div class="wind"><span>10.29</span> Km/h</div>
                    <div>wind speed</div>
                </div>
            </div>
        </div>
      </div>

    </div>
   

    <script src="main.js"></script>
</body>
</html>
